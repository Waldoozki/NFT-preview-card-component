<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="main">
    <section class="main__container">
      <div class="main__container--content">
        <figure class="main__picture">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main__img">
        </figure>
  
        <article class="main__content">
          <div class="container">
            <section class="main__preview">
              <a href="#" class="title link">Equilibrium #3429</a>
              <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
              <div class="preview__states">
                <div class="states__ethereum">
                  <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum__img">
                  <p class="paragraph paragraph__ethereum">0.041 ETH</p>
                </div>
  
                <div class="states__clock">
                  <img src="./images/icon-clock.svg" alt="icon-clock" class="clock__img">
                  <p class="paragraph paragraph__clock">3 days left</p>
                </div>
              </div>
            </section>
  
            <section class="main__creator">
              <img src="./images/image-avatar.png" alt="creator" class="creator__img">
              <p class="paragraph paragraph__creator">Creation of <a href="#" class="paragraph__creator--bold link">Jules Wyvern</a>
              </p>
            </section>
          </div>
        </article>
      </div>
    </section>
  </main>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
</body>
</html>
